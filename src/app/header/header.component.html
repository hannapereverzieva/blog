<mat-toolbar color="primary">
  <span>
    <a routerLink="/">Blog</a>
  </span>
  <div fxFlex fxLayout fxLayoutAlign="flex-end">
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li><a mat-button routerLinkActive="mat-accent" [routerLinkActiveOptions]="{ exact: true }" [routerLink]="['/']">Home</a></li>
      <li><a mat-button routerLinkActive="mat-accent" [routerLink]="['/create']">Create</a></li>
      <li>
        <a mat-button routerLinkActive="mat-accent" [routerLink]="['/login']" (click)="onLogin($event)">Login</a>
      </li>
      <li>
        <a mat-button routerLinkActive="mat-accent" [routerLink]="['#']" (click)="onLogout($event)">Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
