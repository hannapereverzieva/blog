<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{particular_post.title}}</mat-card-title>
    <mat-card-subtitle>
      <span>By: {{particular_post.author}}</span>
      <br>
      <span>{{particular_post.date | date}}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{particular_post.content}}
    </p>
  </mat-card-content>
  <mat-card-actions
    fxLayout="row"
    fxLayoutAlign="space-between">
    <button mat-raised-button>LIKE</button>
    <button mat-raised-button>SHARE</button>
    <button
      mat-raised-button
      [ngStyle]="{'display': openButtonIsVisible? 'block': 'none'}"
      (click)="saveSelectedPost(particular_post)"
      [routerLink]="['/post', particular_post.id]">OPEN</button>
  </mat-card-actions>
</mat-card>
