<mat-progress-spinner [mode]="'indeterminate'" *ngIf="loading$ | async"></mat-progress-spinner>

<mat-drawer-container>
  <mat-drawer-content>
    <div class="posts" *ngFor="let post of posts">
      <app-post [post]="post" [openButtonIsVisible]="true"></app-post>
    </div>
    <mat-paginator
            *ngIf="posts.length > 0"
            [length]="totalPosts"
            [pageSize]="postsPerPage"
            [pageSizeOptions]="pageSizeOptions"
            (page)="onChangePage($event)"></mat-paginator>
  </mat-drawer-content>

  <mat-drawer mode="side" opened position="end">
    <h2>Popular Tags:</h2>
    <mat-divider></mat-divider>
  </mat-drawer>
</mat-drawer-container>
