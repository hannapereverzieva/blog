<app-post
  fxLayoutAlign="center center"
  *ngIf="post != undefined; else error_message"
  [post]="post"
  [openButtonIsVisible]="false"
></app-post>
<ng-template #error_message>
  <p class="error-message">Select a post from a home page!</p>
</ng-template>
<button mat-raised-button [routerLink]="['/']" color="primary">To the home page</button>
