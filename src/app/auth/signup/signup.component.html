<mat-progress-spinner *ngIf="isLoading"></mat-progress-spinner>
<form *ngIf="!isLoading"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
  [formGroup]="signupForm"
  (ngSubmit)="onSignup($event)"
>
  <h2>Login into Admin Panel</h2>
  <mat-form-field appearance="fill">
    <input type="email" matInput placeholder="your email" formControlName="emailControl" />
    <mat-error *ngIf="emailControl?.touched" class="validation">
      <small *ngIf="emailControl?.errors?.['required']">Field email should not be empty</small>
      <small *ngIf="emailControl?.errors?.['email']">Email should be valid</small>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <input type="password" matInput placeholder="your password" formControlName="passwordControl" />
    <mat-error *ngIf="passwordControl?.touched && passwordControl?.invalid" class="validation">
      <small *ngIf="passwordControl?.errors?.['required']">Field should not be empty</small>
      <small *ngIf="passwordControl?.errors?.['minlength']">
        Password should be not shorter than {{passwordControl?.errors?.['minlength'].requiredLength}} symbols. Now it is
        {{passwordControl?.errors?.['minlength'].actualLength}}
      </small>
    </mat-error>
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary" [disabled]="signupForm.invalid">Signup</button>
</form>
